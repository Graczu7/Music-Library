<body>
   
    <div class="jumbotron" onclick="location.href = 'mainScreen.html'"></div>
    <div class="container rounded">
        <h1 class="display-4">Add new album</h1>
        <form id="addingAlbums">
            <input id="addTitle" class="form-control" type="text" placeholder="Title" required>
            <br>
            <input id="addAuthor" class="form-control" type="text" placeholder="Author: artist/band" required>
            <br>
            <input id="addYear" class="form-control" type="text" placeholder="Publication year" required>
            <br>
            <select id="addGenre" class="browser-default custom-select" required>
                <option selected>Music genre</option>
                <option value="pop">pop</option>
                <option value="rock">rock</option>
                <option value="dance/electronic/house">dance/electronic/house</option>
                <option value="soundtracks">soundtracks</option>
                <option value="rap/hip-hop">rap/hip-hop</option>
                <option value="dance/electronic/house">dance/electronic/house</option>
                <option value="elevator music">elevator music</option>
                <option value="classical/opera">classical/opera</option>
                <option value="soul/blues">soul/blues</option>
                <option value="hard rock/metal">hard rock/metal</option>
            </select>
            <br>
            <br>
            <div class="progress">
                <div id="uploader" class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 0%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div>    
            <br>
            </div>
            <div class="custom-file">
                <input id="fileButton" type="file" class="custom-file-input" id="validatedCustomFile">
                <label class="custom-file-label" for="validatedCustomFile">Choose album cover...</label>
            </div>
            <br>
            <br>
            <div>
                <button type="button" class="btn btn-primary btn-lg btn-block" onclick="location.href = 'newTrack.html'">Manage the tracklist</button>
            </div>
            <br>
                <div>
                    <button id="add" type="button" class="btn btn-success btn-lg btn-block">Add album</button>
                </div>
        </form>
    </div>
